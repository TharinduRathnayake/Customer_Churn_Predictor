<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
</head>
<body>

<div>
    <form action="{{ url_for('predict')}}" method="post">
        <div class="container register">
            <div class="row">
                <div class="col-md-3 register-left">
                    <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                    <h3>Customer Churn Prediction</h3><br>
                    <p>It factors in our unique and proprietary predictions of how long a user will remain a
                        customer.</p>


                </div>
                <div class="col-md-9 register-right">

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <h3 class="register-heading">Predict the churn risk rate</h3>
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Age * : </label>

                                       <input type="number" name="age" class="form-control" placeholder="Age *"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Gender * : </label>
                                        <select class="form-control" name="gender" required="required">
                                            <option value="1">Male</option>
                                            <option value="2">Female</option>
                                        </select>


                                    </div>
                                    <div class="form-group">
                                        <label>Region Category * : </label>
                                        <select class="form-control" name="region_category" required="required">
                                            <option value="1">Village</option>
                                            <option value="2">City</option>
                                            <option value="3">Town</option>
                                        </select>

                                    </div>
                                     <div class="form-group">
                                        <label>Membership Category * : </label>
                                        <select class="form-control" name="membership_category" required="required">
                                            <option value="1">Platinum Membership</option>
                                            <option value="2">No Membership</option>
                                            <option value="3">Gold Membership</option>
                                            <option value="4">Silver Membership</option>
                                            <option value="5">Basic Membership</option>

                                        </select>

                                    </div>
                                    <div class="form-group">
                                        <label>Points in Wallet * : </label>
                                        <input type="text" class="form-control" name="points_in_wallet" placeholder="Points in Wallet *"/>
                                    </div>



                                </div>
                                <div class="col-md-6">
                                       <div class="form-group">
                                        <label class="radio inline">Offer Application Preference * : </label>
                                        <select class="form-control" name="offer_application_preference" required="required">
                                            <option value="1">Yes</option>
                                            <option value="2">No</option>
                                        </select>

                                    </div>
                                    <div class="form-group">
                                        <label class="radio inline">Used Special Discount * : </label>
                                        <select class="form-control" name="used_special_discount" required="required">
                                            <option value="1">Yes</option>
                                            <option value="2">No</option>
                                        </select>


                                    </div>
                                    <div class="form-group">
                                        <label class="radio inline">Past Complaint * : </label>
                                        <select class="form-control" name="past_complaint" required="required">
                                            <option value="1">Yes</option>
                                            <option value="2">No</option>
                                        </select>

                                    </div>
                                    <div class="form-group">
                                        <label>Complaint Status * : </label>
                                        <select class="form-control" name="complaint_status" required="required">
                                            <option value="1">No Information Available</option>
                                            <option value="2">Not Applicable</option>
                                            <option value="3">Solved</option>
                                            <option value="4">Solved in Follow-up</option>
                                            <option value="5">Unsolved</option>

                                        </select>

                                    </div>
                                    <div class="form-group">

                                        <label>Feedback * : </label>
                                        <select class="form-control" name="feedback" required="required">
                                            <option value="1">No reason specified</option>
                                            <option value="2">Poor Customer Service</option>
                                            <option value="3">Poor Product Quality</option>
                                            <option value="4">Poor Website</option>
                                            <option value="5">Products always in Stock</option>
                                            <option value="6">Quality Customer Care</option>
                                            <option value="7">Reasonable Price</option>
                                            <option value="8">Too many ads</option>
                                            <option value="9">User Friendly Website</option>

                                        </select>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
                                    <br><br>
                                    <h4>{{ prediction_text }}</h4>
                                </div>
                            </div>
                        </div>
                                     </div>
                    </div>
                </div>
            </div>

        </div>
    </form>


</div>


<style>

    .register {
        background: -webkit-linear-gradient(left, #3931af, #00c6ff);
        margin-top: 3%;
        padding: 3%;
    }

    .register-left {
        text-align: center;
        color: #fff;
        margin-top: 4%;
    }

    .register-left input {
        border: none;
        border-radius: 1.5rem;
        padding: 2%;
        width: 60%;
        background: #f8f9fa;
        font-weight: bold;
        color: #383d41;
        margin-top: 30%;
        margin-bottom: 3%;
        cursor: pointer;
    }

    .register-right {
        background: #f8f9fa;
        border-top-left-radius: 10% 50%;
        border-bottom-left-radius: 10% 50%;
    }

    .register-left img {
        margin-top: 15%;
        margin-bottom: 5%;
        width: 25%;
        -webkit-animation: mover 2s infinite alternate;
        animation: mover 1s infinite alternate;
    }

    @-webkit-keyframes mover {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-20px);
        }
    }

    @keyframes mover {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-20px);
        }
    }

    .register-left p {
        font-weight: lighter;
        padding: 12%;
        margin-top: -9%;
    }

    .register .register-form {
        padding: 10%;
        margin-top: 10%;
    }

    .btnRegister {
        float: right;
        margin-top: 10%;
        border: none;
        border-radius: 1.5rem;
        padding: 2%;
        background: #0062cc;
        color: #fff;
        font-weight: 600;
        width: 50%;
        cursor: pointer;
    }

    .register .nav-tabs {
        margin-top: 3%;
        border: none;
        background: #0062cc;
        border-radius: 1.5rem;
        width: 28%;
        float: right;
    }

    .register .nav-tabs .nav-link {
        padding: 2%;
        height: 34px;
        font-weight: 600;
        color: #fff;
        border-top-right-radius: 1.5rem;
        border-bottom-right-radius: 1.5rem;
    }

    .register .nav-tabs .nav-link:hover {
        border: none;
    }

    .register .nav-tabs .nav-link.active {
        width: 100px;
        color: #0062cc;
        border: 2px solid #0062cc;
        border-top-left-radius: 1.5rem;
        border-bottom-left-radius: 1.5rem;
    }

    .register-heading {
        text-align: center;
        margin-top: 8%;
        margin-bottom: -15%;
        color: #495057;
    }

</style>

</body>
</html>
